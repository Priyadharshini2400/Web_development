<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: aqua;
        }
        @media only screen and (max-width:600px){
            body{
                background-color: greenyellow;
            }
        }
    </style>
    <h2>Media query in CSS</h2>
    <p>
        Resize the browser window. when the width of this document is 600px or less, the background-color is "lightblue",otherwise it is "greenyellow".
    </p>
    
</body>
</html>
