<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="update()">Add</button>
    <div id="h1"></div>


    <script>
        var div=document.getElementById("h1")

        function update()
        {
            var listitm= document.createElement("h1")
            listitm.textContent="Hello Priya"
            div.append(listitm)
        }
    </script>
</body>
</html>
