<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Name</h1>
    <button onclick="update(event)">Priya</button>
    <button onclick="update(event)">Dharshini</button>
    <button onclick="update(event)">Lilly</button>
    <script>
        var h1=document.getElementById("h1")
     
        function update(event)
        {
            h1.textContent= event.target.textContent

        }

    </script>
</body>
</html>
