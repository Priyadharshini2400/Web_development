<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          //Declaring Array variable
           var box=["karthik","kalyani","sumaiya","priya"]
            document.write(box+'<br>')

            //To find the datatype
            document.write(typeof(box)+"<br>")

            //To find the length of array
            document.write(box.length+"<br>")

            //accessing array element using index position 
            document.write(box[2]+"<br>")   
            document.write(box[-2]+"<br>")   //It will not work for negative indexing.

            //slicing array using positive and negative index
            document.write(box.slice(1,4)+"<br>")
            document.write(box.slice(-4,-1)+"<br>")

            //for loop
            for(i=0;i<box.length;i++){
                document.write(box[i]+"<br>")
            }
            for(i=0;i<box.length;i++){
               console.log(box[i])
            }

            //Adding element from array
            var X =[12,85,909,46,23]
            X.push(100)
            document.write(X+"<br>")
            // console.log(X)
            //removing element from array
            X.pop()
            document.write(X+"<br>")

            //remove first element at the start of array
            char=["apple","orange",'yellow','watermelon']
            char.shift()
            document.write(char+"<br>")
            //Adding new element at the beginning of array
            char.unshift("pineapple")
            document.write(char+"<br>")


            //sorting
            char1=["apple","orange",'yellow','watermelon']
            char1.sort()
            document.write(char1+"<br>")

            //reversing array
            char1.reverse()
            document.write(char1+"<br>")

            //Removing/adding element using index position
            char2=['c','java','python','datascience','Machinelearning']
            char2.splice(1,3,'deeplearning')
            document.write(char2+"<br>")
            char2.splice(2,0,'ML','AI')
            document.write(char2+"<br>")

            //string concatenation
            st1=[12,45,67,90]
            st2=['India','australia','southAfrica']
            var res=st1.concat(st2)
            document.write(res+"<br>")

            //combaining element using join
            var res1=st2.join('*')
            document.write(res1+"<br>")

        var ar1 = []
        ar1[0] = 'CSK'
        ar1[1] = 'MI'
        ar1[2] = 'KKR'
        ar1[3] = 'RCB'
        ar1[4] = 'GT'
        document.write(ar1 + '<br>')

        //creating new array

        var ar2 =new Array()
        ar2[0]=12
        ar2[1]=341
        ar2[2]=90
        document.write(ar2)

        



    </script>
</body>
</html>
