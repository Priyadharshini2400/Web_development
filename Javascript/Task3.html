<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="update()">Change color</button>
    <script>
        var btn=document.getElementById("btn")
        function update()
        {
            btn.style.backgroundColor="hotpink"
        }

    </script>
</body>
</html>
